{% extends "base.html" %}

{% block content %}
<p class="w3-center w3-black">Resetowanie Hasła</p>

<form action="." method="post" class="w3-center">
    <p> Wpisz adres e-mail powiązany z kontem, na który wyślemy link do zmiany hasła </p>
    {{form.as_p}}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}"/>
    <input class="w3-button w3-black" type='submit' value='Wyślij email'>
</form>



{% endblock %}
