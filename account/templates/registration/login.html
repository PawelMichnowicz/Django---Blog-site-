{% extends "base.html" %}

{% block content %}
<p class="w3-center w3-black">Logowanie</p>
{% if form.erros %}
<h> Dane są nieprawidłowe </h>
{% endif %}

<form action="." method="post" class="w3-center">
    {{form.as_p}}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}"/>
    <input class="w3-button w3-black" type='submit' value='zaloguj'>
</form>

<p class="w3-center"><a href="{% url 'account:password_reset' %}">Zapomniałeś hasła ?</a></p>


{% endblock %}
