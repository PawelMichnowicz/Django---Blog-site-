{% extends "base.html" %}

{% block content %}
<p class="w3-center w3-black">Resetowanie Hasła</p>

{% if validlink %}
<form action="." method="post" class="w3-center">
    <p> Podaj nowe hasło dwukrotnie </p>
    {{form.as_p}}
    {% csrf_token %}
    <input class="w3-button w3-black" type='submit' value='Zatwierdź'>
</form>
{% else %}
<p> Zmiana hasła z nadesłanego linku została wykorzystana, proszę ponownie rozpocząć procedurę <a href="{% url 'account:password_reset' %}">resetowania hasła</a> </p>
{% endif %}

{% endblock %}
